<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js with WebXR</title>
    <!-- Import A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- Add Three.js ES Modules -->
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@r155/build/three.module.js";
      import { ARButton } from "https://cdn.jsdelivr.net/npm/three@r155/examples/jsm/webxr/ARButton.js";

      window.addEventListener("load", () => {
        const scene = document.querySelector("a-scene");
        const debugUI = document.querySelector("#debug-ui");
        const nft = document.querySelector("a-nft");

        // Debug Logging
        const log = (message) => {
          debugUI.innerHTML += `${message}<br>`;
          console.log(message);
        };

        // Scene Events
        scene.addEventListener("arjs-nft-loaded", () => {
          document.querySelector(".arjs-loader").style.display = "none";
          log("NFT loaded successfully.");
        });

        scene.addEventListener("arjs-nft-init-failed", (error) => {
          log("NFT initialization failed: " + JSON.stringify(error));
          document.querySelector(".arjs-loader").innerHTML =
            '<div>Failed to initialize AR. Please check if all image descriptor files are available.</div>';
        });

        nft.addEventListener("markerFound", () => log("Marker found"));
        nft.addEventListener("markerLost", () => log("Marker lost"));

        // WebXR Button Initialization
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.xr.enabled = true;
        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );
      });
    </script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      #debug-ui {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        z-index: 9998;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Loader -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- Debug UI -->
    <div id="debug-ui"></div>

    <!-- AR Scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      loading-screen="enabled: false;"
    >
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/devanshi-j/ar.js_Marker/main/ar.js/logos"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="https://raw.githubusercontent.com/devanshi-j/ar.js_Marker/main/ar.js/mahogany_table/scene.gltf"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
