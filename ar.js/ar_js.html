<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js with WebXR Integration</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/webxr/ARButton.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      #debug-ui {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        z-index: 9998;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <div id="debug-ui"></div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      loading-screen="enabled: false">

      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/devanshi-j/ar.js_Marker/main/ar.js/logos"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        id="ar-nft">
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('load', async () => {
        const scene = document.querySelector('a-scene');
        const debugUI = document.querySelector('#debug-ui');
        const loader = document.querySelector('.arjs-loader');
        const nft = document.querySelector('#ar-nft');

        // Debug logging function
        function log(message) {
          debugUI.innerHTML += `${message}<br>`;
          console.log(message);
        }

        // Handle AR.js loading events
        scene.addEventListener('arjs-nft-loaded', () => {
          loader.style.display = 'none';
          log('NFT marker loaded');
        });

        // Initialize WebXR Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const sceneThree = new THREE.Scene();
        const cameraThree = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          100
        );

        // Add ARButton for WebXR
        document.body.appendChild(THREE.ARButton.createButton(renderer));

        // Load 3D Model
        const loaderGLTF = new THREE.GLTFLoader();
        loaderGLTF.load(
          "https://raw.githubusercontent.com/devanshi-j/ar.js_Marker/main/ar.js/mahogany_table/scene.gltf",
          (gltf) => {
            const model = gltf.scene;
            model.scale.set(1, 1, 1);
            model.position.set(0, 0, 0);
            sceneThree.add(model);
            log('Model loaded');
          },
          undefined,
          (error) => {
            log('Error loading model: ' + error.message);
          }
        );

        // Animation Loop for WebXR
        renderer.setAnimationLoop(() => {
          renderer.render(sceneThree, cameraThree);
        });

        // Sync AR.js marker data with WebXR
        nft.addEventListener('markerFound', () => {
          log('Marker found');
          const markerMatrix = nft.object3D.matrixWorld.elements;
          const position = new THREE.Vector3();
          const rotation = new THREE.Quaternion();
          const scale = new THREE.Vector3();

          new THREE.Matrix4()
            .fromArray(markerMatrix)
            .decompose(position, rotation, scale);

          // Update Three.js model position
          cameraThree.position.copy(position);
          cameraThree.quaternion.copy(rotation);
        });

        nft.addEventListener('markerLost', () => {
          log('Marker lost');
        });
      });
    </script>
  </body>
</html>
